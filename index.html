<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS config file setup with colors & fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFDC26',
                        secondary: '#FFF9F4',
                        text_color: '#111111'
                    },
                    fontFamily: {
                        sora: ['Sora', 'sans-serif'],
                        custom: ['ADLaM Display', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <title>Browse4Pets</title>
</head>

<body class="font-sora">
    <!-- Header Section -->
    <header class="bg-secondary border-b-2 border-slate-500 md:border-none">
        <!-- Navbar Section -->
        <nav class="container mx-auto">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="flex justify-center items-center space-x-4">
                        <img src="./assets/logo-header.png" alt="">
                        <a class="font-semibold text-xl hidden md:flex" href="#">Browse<span
                                class="text-primary">4</span>Pets</a>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="hover:bg-primary">Find a pet</a></li>
                        <li><a class="hover:bg-primary">Breeds</a></li>
                        <li><a class="hover:bg-primary">Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="space-x-2 hidden items-center md:flex">
                        <button class="btn btn-ghost btn-circle">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                </svg>
                            </div>
                        </button>
                        <button class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                        <a
                            class="btn btn-outline border-primary hover:bg-primary hover:border-primary hover:text-black min-h-8 h-8">Login</a>
                        <a
                            class="btn border-primary bg-primary hover:bg-transparent hover:border-primary min-h-8 h-8">Register</a>
                    </div>

                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block h-5 w-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="hover:bg-primary">Find a pet</a></li>
                            <li><a class="hover:bg-primary">Breeds</a></li>
                            <li><a class="hover:bg-primary">Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section class="">
            <div class="container mx-auto px-4 space-y-2 md:space-y-4 relative">
                <h2 class="font-custom text-2xl mt-5 md:mt-16 md:text-3xl lg:text-6xl">Pamper Your Pet,<br>
                    Because They Deserve <br>
                    the Best</h2>
                <p class="text-text_color text-xs lg:text-xl md:w-1/2">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop and make
                    tails
                    wag with joy!</p>
                <button class="btn border-primary bg-primary hover:bg-transparent hover:border-primary min-h-8 h-8">Find
                    a
                    pet</button>
                <img class="absolute top-28 md:-top-10 lg:-top-16 -z-10" src="./assets/cat-big.png" alt="">
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>

    </footer>
</body>

</html>
